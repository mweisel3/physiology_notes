<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiology Notes</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto max-w-3xl px-4 py-12">

        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-gray-800">Physiology Notes</h1>
            <p class="mt-3 text-lg text-gray-600">Notes from the Physiology Course at JMC</p>
        </header>

        <main>
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700">Systems & Topics</h2>
                <!-- The list of topics will be dynamically inserted here -->
                <ul id="topics-list" class="space-y-4">
                    <li class="text-gray-500">Loading notes...</li>
                </ul>
            </div>
        </main>

        <footer class="text-center mt-10">
            <p class="text-gray-500">
                <!-- Link back to your main portfolio -->
                <a href="https://mweisel3.github.io" class="hover:underline">Back to Main Portfolio</a>
            </p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            // IMPORTANT: Replace these with your GitHub username and the name of this repository.
            const GITHUB_USERNAME = 'mweisel3';
            const REPO_NAME = 'physiology-notes';

            // List of directories to ignore (e.g., folders for assets, data, etc.)
            const IGNORE_DIRS = ['.git', '.github', 'Assets', 'data'];
            // --- End Configuration ---

            const topicsList = document.getElementById('topics-list');
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/`;

            // Function to format directory names into readable titles
            function formatName(name) {
                return name
                    .replace(/-/g, ' ') // Replace hyphens with spaces
                    .replace(/\b\w/g, char => char.toUpperCase()); // Capitalize the first letter of each word
            }

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok. Check username/repo name.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Filter for directories and exclude any from the ignore list
                    const directories = data.filter(item => item.type === 'dir' && !IGNORE_DIRS.includes(item.name));

                    // Clear the "Loading..." message
                    topicsList.innerHTML = '';

                    if (directories.length === 0) {
                        topicsList.innerHTML = '<li class="text-gray-500">No topics found.</li>';
                        return;
                    }

                    // Create and append a list item for each directory
                    directories.forEach(dir => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');

                        link.href = dir.path;
                        link.textContent = formatName(dir.name);
                        link.className = 'text-lg text-indigo-700 hover:underline font-medium';

                        listItem.appendChild(link);
                        topicsList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching repository contents:', error);
                    topicsList.innerHTML = `<li class="text-red-500">Could not load topics. Please check the console for errors.</li>`;
                });
        });
    </script>

</body>
</html>
